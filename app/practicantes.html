    <div class="container-fluid px-5 py-4">
      <div class="row">
        <div class="col-12 container-cv">
          <h4 class="text-center mb-4">Ingresar Hoja de Vida</h4>
          <div class="row">
            <div class="col-12 col-lg-4 mb-3">
              <label for="photo" class="container-photo">Subir Foto</label>
              <input type="file" accept="image/*" id="photo">
            </div>
            <div class="col-12 col-lg-8 mb-3">
              <div class="row">
                <div class="col-12 col-md-4 col-lg-3 mb-3">
                  <label class="label-required">Tipo de Doc. de Identificación</label>
                  <select name="typeDocument" class="form-control">
                    <option value="1">CC 1</option>
                    <option value="2">CC 2</option>
                    <option value="3">CC 3</option>
                    <option value="4">CC 4</option>
                    <option value="5">CC 5</option>
                  </select>
                </div>
                <div class="col-12 col-md-6 col-lg-5 mb-3">
                  <label class="label-required">Número de Doc. de Identificación</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-12 mb-3">
                  <label class="label-required">Nombres</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label class="label-required">Primer Apellido</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label>Segundo Apellido</label>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-3">
              <label class="label-required">Teléfono Celular</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-3">
              <label class="label-required">Teléfono Fijo</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                <input type="text" class="form-control">
              </div>
            </div>           
            <div class="col-12 col-md-6 col-lg-4 mb-3">
              <label>Teléfono Fijo Auxiliar</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-12 mb-3">
              <label class="label-required">Dirección</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-12 col-lg-4 mb-3">
              <label class="label-required">Población</label>
              <select name="typeDocument" class="form-control">
                <option value="P1">Población 1</option>
                <option value="P2">Población 2</option>
                <option value="P3">Población 3</option>
                <option value="P4">Población 4</option>
                <option value="P5">Población 5</option>
              </select>
            </div>
            <div class="col-12 col-lg-4 mb-3">
              <label class="label-required">Departamento</label>
              <select name="typeDocument" class="form-control">
                <option value="D1">Departamento 1</option>
                <option value="D2">Departamento 2</option>
                <option value="D3">Departamento 3</option>
                <option value="D4">Departamento 4</option>
                <option value="D5">Departamento 5</option>
              </select>
            </div>
            <div class="col-12 col-lg-4 mb-3">
              <label class="label-required">País</label>
              <select name="typeDocument" class="form-control">
                <option value="P1">País 1</option>
                <option value="P2">País 2</option>
                <option value="P3">País 3</option>
                <option value="P4">País 4</option>
                <option value="P5">País 5</option>
              </select>
            </div>
            <div class="col-12 mb-3">
              <label class="label-required">Descripción</label>
              <textarea cols="30" rows="4" class="form-control"></textarea>
            </div>
            <div class="col-12 mb-3">
              <label class="label-required">Estudios</label>
              <div class="table-responsive">
                <table class="table table-sm table-striped">
                  <thead>
                    <tr>
                      <th>Tipo</th>
                      <th>Institución</th>
                      <th>Inicio</th>
                      <th>Fin</th>
                      <th>
                        <a class="text-success"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <select name="typeStudent" class="form-control">
                          <option value="type1">Primaria</option>
                          <option value="type2">Secundaria</option>
                          <option value="type3">Curso</option>
                          <option value="type4">Diplomado</option>
                          <option value="type5">Superior</option>
                        </select>
                      </td>
                      <td><input type="text" class="form-control"></td>
                      <td><input type="text" class="form-control"></td>
                      <td><input type="text" class="form-control"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td>Secundaria</td>
                      <td>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</td>
                      <td>2014</td>
                      <td>2017</td>
                      <td>
                        <a class="text-danger"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-12 my-3 text-center">
              <button class="btn btn-green-dark">Guardar</button>
            </div>
          </div>
        </div>
      </div>
