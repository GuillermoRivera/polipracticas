<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PoliPrácticas - Login</title>
    <base href="index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../public/assets/favicon.ico">
    
    <!-- Import styles general -->
    <link rel="stylesheet" href="../public/css/application.min.css">
  </head>

  <body>
    <div class="container-login">
      <div class="login-container-gray">
        <form class="row">
          <div class="col-sm-12 my-4">
            <img class="img-responsive img-login" src="../public/assets/logo.png" alt="Logo Politécnico">
          </div>
          <div class="col-sm-12 my-2">
            <label class="text-white" for="username">Usuario</label>
            <input name="username" id="username" class="form-control" type="text" autofocus>
          </div>
          <div class="col-sm-12 my-2">
            <label class="text-white" for="password">Contraseña</label>
            <input name="password" id="password" type="password" class="form-control">
          </div>
          <div class="col-sm-12 text-sm-center my-5">
            <a class="btn btn-warning" href="index.html">Ingresar</a>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
